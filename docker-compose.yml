version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docintelli-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: docintelli
      POSTGRES_PASSWORD: docintelli_dev
      POSTGRES_DB: docintelli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docintelli"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: docintelli-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: docintelli-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintelli-backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://docintelli:docintelli_dev@postgres:5432/docintelli
      - SYNC_DATABASE_URL=postgresql://docintelli:docintelli_dev@postgres:5432/docintelli
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_RAW=raw-documents
      - MINIO_BUCKET_PROCESSED=processed-documents
      - MINIO_USE_SSL=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EMBEDDING_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - RERANKER_MODEL_NAME=cross-encoder/ms-marco-MiniLM-L6-v2
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-change-in-production}
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintelli-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 --pool=prefork
    environment:
      - DATABASE_URL=postgresql+asyncpg://docintelli:docintelli_dev@postgres:5432/docintelli
      - SYNC_DATABASE_URL=postgresql://docintelli:docintelli_dev@postgres:5432/docintelli
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_RAW=raw-documents
      - MINIO_BUCKET_PROCESSED=processed-documents
      - MINIO_USE_SSL=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EMBEDDING_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docintelli-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
  model_cache:
